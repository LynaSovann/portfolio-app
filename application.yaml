apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-portfolio
  namespace: argocd  
spec:
  project: default
  source:
    repoURL: https://lynasovann.github.io/artifacts/
    chart: nextjs 
    targetRevision: 0.2.3        
    helm:
      releaseName: my-portfolio
      valueFiles:
        - https://raw.githubusercontent.com/LynaSovann/portfolio-app/main/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: portfolio
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true